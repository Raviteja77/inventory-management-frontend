<div class="main_content" *ngIf="!inventoryStateManagement.isAllItemsLoading">
    <app-item-list *ngIf="inventoryStateManagement.items | activeItems" [itemList]="inventoryStateManagement.items"></app-item-list>
    <app-info *ngIf="!(inventoryStateManagement.items | activeItems)">
        <app-button (emitButtonClick)="handleRoute()" [buttonClass]="'btn btn-outline-warning'" [buttonText]="(vendorStateManagement.vendors | activeVendors) ? buttonText.NEWITEM: buttonText.CREATE_VENDOR"></app-button>
    </app-info>
</div>

<div *ngIf="inventoryStateManagement.isAllItemsLoading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>
