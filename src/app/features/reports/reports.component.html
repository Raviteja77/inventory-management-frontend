<div class="row">
    <div class="col-6">
        <h2 class="text-center">Sales Report</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Vendor</th>
                    <th>Total Sales</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let item of itemStateManagement.items">
                    <ng-container *ngIf="item.status">
                        <tr>
                            <td>{{ item.name }}</td>
                            <td>{{ searchForVendor(item.vendorId) }}</td>
                            <td>{{ calculateTotalSales(item.itemId) | currency }}</td>
                        </tr>
                    </ng-container>
                </ng-container>
            </tbody>
        </table>
    </div>
    <div class="col-6">
        <h2 class="text-center">Stocks Report</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Vendor</th>
                    <th>Total Stocks</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let item of itemStateManagement.items">
                    <ng-container *ngIf="item.status">
                        <tr>
                            <td>{{ item.name }}</td>
                            <td>{{ searchForVendor(item.vendorId) }}</td>
                            <td>{{ calculateTotalStocks(item.itemId) | currency }}</td>
                        </tr>
                    </ng-container>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
