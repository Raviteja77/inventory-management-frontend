<section class='item'>
    <div class='row'>
        <div class='col-8'>
            <h3>{{item.name}}</h3>
            <p>{{item.description}}</p>
        </div>
        <div class='col-4'>
            <div class="row">
                <strong class="col-6">Expiration Date</strong>
                <span class="col-2">:</span>
                <span class="col-4">{{item.expirationDate}}</span>
            </div>
            <div class="row">
                <strong class="col-6">Available Quantity</strong>
                <span class="col-2">:</span>
                <span class="col-4">{{item.quantity}}</span>
            </div>
            <div class="actions mt-4">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</section>
